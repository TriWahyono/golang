<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>TOKO ROTI </title>
    <style>
        .container {
            max-width: 700px;
        }
    </style>
  </head>
  <body>
        <div class="container mt-5">
            <h3>TAMBAH ROTI</h3>
            <a href="/roti" class="btn btn-sm btn-primary">Kembali </a><hr/>

            {{ if .pesan }}
            <div class="alert alert-success">
                {{ .pesan }}
            </div>

            {{end}}
            <form action="/roti/add" method="post">
                <div class="form-group">
                    <label for=""> Nama Roti</label>
                    <input type="text" name="nama_roti" class="form-control {{ if .validation.nama_roti}} is-invalid {{ end }}">
                    <div class="invalid-feeback">
                        {{ .validation1.nama_roti }}
                    </div>
                </div>
                <div class="form-group">
                    <label for=""> Tittle</label>
                    <input type="text" name="tittle" class="form-control {{ if .validation.tittle}} is-invalid {{ end }}">
                    <div class="invalid-feeback">
                        {{ .validation1.tittle }}
                    </div>
                </div>
                <div class="form-group">
                    <label for=""> Description</label>
                    <input type="text" name="description" class="form-control {{ if .validation.description}} is-invalid {{ end }}">
                    <div class="invalid-feeback">
                        {{ .validation1.description }}
                    </div>
                </div>
                <div class="form-group">
                    <label for=""> Rating</label>
                    <input type="number" name="rating" class="form-control {{ if .validation.rating}} is-invalid {{ end }}">
                    <div class="invalid-feeback">
                        {{ .validation1.rating }}
                    </div>
                </div>
                <div class="form-group">
                    <label for=""> Image</label>
                    <input type="image" name="image" class="form-control {{ if .validation.image}} is-invalid {{ end }}">
                    <div class="invalid-feeback">
                        {{ .validation1.image }}
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">SIMPAN</button>
                </div>
            </form>
            
        </div>
  </body>
</html>

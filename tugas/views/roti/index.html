<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>TOKO ROTI </title>
  </head>
  <body>
        <div class="container mt-5">
            <h3>DATA ROTI</h3>
            <a href="/roti/add" class="btn btn-sm btn-primary">Tambah Roti</a><hr/>
            <table class="table table-sriped table-hover">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Nama Roti</th>
                    <th>Tittle</th>
                    <th>Description</th>
                    <th>Rating</th>
                    <th>Image</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody>
                  {{ range .roti }}
                    <tr>
                      <td> {{ .Id }}</td>
                      <td> {{ .Nama_roti }}</td>
                      <td> {{ .Tittle }}</td>
                      <td> {{ .Description }}</td>
                      <td> {{ .Rating }}</td>
                      <td> {{ .Image }}</td>
                      <td>
                        <a href="/roti/edit?id={{.id}}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/roti/delete?id={{.id}}" onclick="return confirm('Anda Yakin Ingin Menghapus ?')" class="btn btn-sm btn-warning">Delete</a>
                      </td>
                    </tr>
                  {{end}}
                </tbody>
            </table>
        </div>
  </body>
</html>
